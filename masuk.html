<!DOCTYPE html>
<html>
    
<head>
	<title>Masuk</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="background_container">
				<img src="images/bg-login.png" alt="Background Image">
			</div>
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="images/logo-bagsinew.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form onsubmit="return login()" method="post">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="username" class="form-control input_user" placeholder="nama pengguna">
						</div>
						
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="password" class="form-control input_pass" placeholder="kata sandi">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Ingat saya</label>
							</div>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" class="btn login_btn">Masuk</button>
						</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Tidak punya akun? <a href="daftar.html" class="ml-2">Daftar</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#"> </a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function login() {
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;

			console.log("Username:", username);
			console.log("Password:", password);

			// Cek apakah username, email, dan password sesuai dengan nilai yang diinginkan
			if (username === "nad" && password === "123") {
				window.location.href = "index.html";
				return false;
			} else {
				alert("Username atau password salah!");
				return false;
			}
		}
	</script>
</body>
</html>
